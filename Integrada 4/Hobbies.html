<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <h1>Hobbies</h1>

    <div>
        <h2>Gostos Pessoais</h2>
        <ul>
            <li class="faixa">Viajar</li>
            <li class="faixa2">Jogos online</li>
            <li class="faixa">Escutar musica</li>
            <li class="faixa2">Sair com os amigos</li>
        </ul>
    </div>
    <iframe src="https://www.youtube.com/embed/X4PIneqsmvk?autoplay=1&loop=1&playlist=X4PIneqsmvk" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div>
        <h2>Personalidade</h2>
        <ul>
            <li class="faixa">Esforçado</li>
            <li class="faixa2">Articulada</li>
            <li class="faixa">Compreensivo</li>
        </ul>
    </div>
    <p>São Paulo, 28 de novembro de 2023</p>
    <button id="Btn">Painel</button>
    <div id="Mdl" class="caixa">
        <div class="caixa-c">
            <span class="close">&times;</span>
            <button onclick="window.location.href='Pag1.html'">Inicio</button>
            <button onclick="window.location.href='CH.html'">Proximo</button>
            <button onclick="window.location.href='Curriculo.html'">Voltar</button>
        </div>
    </div>
    <script>
        var Mdl = document.getElementById("Mdl");
        var btn = document.getElementById("Btn");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function() {
            Mdl.style.display = "block";
        }
        span.onclick = function() {
            Mdl.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == Mdl) {
                Mdl.style.display = "none";
            }
        }
    </script>
